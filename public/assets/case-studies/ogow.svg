<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1200" y2="630" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#1e1b4b" />
      <stop offset="1" stop-color="#312e81" />
    </linearGradient>
    <linearGradient id="shieldGrad" x1="600" y1="100" x2="600" y2="500" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#6366f1" />
      <stop offset="1" stop-color="#4338ca" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="20" result="coloredBlur" />
      <feMerge>
        <feMergeNode in="coloredBlur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)" />
  
  <!-- Grid Pattern -->
  <mask id="gridMask">
    <rect width="1200" height="630" fill="white" />
    <path d="M0 0L1200 630" stroke="black" stroke-width="2" />
    <path d="M1200 0L0 630" stroke="black" stroke-width="2" />
    <pattern id="grid" width="60" height="60" patternUnits="userSpaceOnUse">
      <path d="M 60 0 L 0 0 0 60" fill="none" stroke="black" stroke-width="1" opacity="0.2"/>
    </pattern>
    <rect width="1200" height="630" fill="url(#grid)" />
  </mask>
  <rect width="1200" height="630" fill="#ffffff" fill-opacity="0.03" mask="url(#gridMask)" />

  <!-- Shield Icon -->
  <g transform="translate(600, 315) scale(0.8)" filter="url(#glow)">
     <path d="M0 -180 C-110 -160 -200 -80 -200 20 C-200 140 -80 220 0 260 C80 220 200 140 200 20 C200 -80 110 -160 0 -180 Z" fill="url(#shieldGrad)" fill-opacity="0.2" stroke="#818cf8" stroke-width="6" />
     <path d="M0 -140 C-80 -120 -150 -60 -150 20 C-150 110 -60 170 0 200 C60 170 150 110 150 20 C150 -60 80 -120 0 -140 Z" fill="none" stroke="#a5b4fc" stroke-width="2" opacity="0.5" />
     
     <!-- Medical Cross / Lock hybrid -->
     <rect x="-40" y="-40" width="80" height="80" rx="10" fill="#e0e7ff" />
     <rect x="-15" y="-60" width="30" height="120" rx="4" fill="#6366f1" />
     <rect x="-60" y="-15" width="120" height="30" rx="4" fill="#6366f1" />
     <circle cx="0" cy="0" r="15" fill="#e0e7ff" />
  </g>

  <!-- Decorative Rings -->
  <circle cx="600" cy="315" r="300" stroke="#6366f1" stroke-width="1" stroke-dasharray="20 10" opacity="0.2" />
  <circle cx="600" cy="315" r="400" stroke="#818cf8" stroke-width="1" stroke-dasharray="40 20" opacity="0.1" />

</svg>
